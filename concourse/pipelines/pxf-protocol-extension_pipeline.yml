---
resource_types:
- name: gcs
  type: docker-image
  source:
    repository: frodenas/gcs-resource

- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final

resources:

- name: pxf-protocol-extension_src
  type: git
  source:
    branch: {{pxf-protocol-extension-git-branch}}
    uri: {{pxf-protocol-extension-git-remote}}
    private_key: ((ccp-git-key))

- name: gpdb-pxf-dev-centos7-hdp2-server
  type: docker-image
  source:
    repository: pivotaldata/gpdb-pxf-dev
    tag: centos7-hdp2-server

- name: gpdb_pkg
  type: gcs
  source:
    bucket: data-gpdb-ud-pivnet-artifacts
    json_key: ((data-gpdb-ud-google-json-key))
    versioned_file: gpdb_pkg.tar.gz

## ======================================================================
## JOBS
## ======================================================================
jobs:
- name: Get Greenplum Product Files
  plan:
  - in_parallel:
    - get: pxf-protocol-extension_src
      trigger: true
    - get: gpdb-pxf-dev-centos7-hdp2-server
    - get: gpdb_pkg
  - task: Get Greenplum Product Files
    # this task will fail on centos6
    image: gpdb-pxf-dev-centos7-hdp2-server
    file: pxf-protocol-extension_src/concourse/tasks/get_product_files.yml
    params:
      PIVNET_API_TOKEN: {{public_pivnet_refresh_token}}
      GPDB_PKG_DIR: gpdb_pkg
  - put: gpdb_pkg
    params:
      file: gpdb_pkg/gpdb_pkg.tar.gz

- name: Test PXF Protocol Extension
  plan:
  - in_parallel:
    - get: pxf-protocol-extension_src
      trigger: true
    - get: gpdb-pxf-dev-centos7-hdp2-server
    - get: gpdb_pkg
      trigger: true
      passed: Get Greenplum Product Files
